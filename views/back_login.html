<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>后台登录</title>
  <link rel="shortcut icon" href="images/favicon.png">
  <link href="http://fonts.useso.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/css/material.min.css">
  <link rel="stylesheet" href="/css/backstyles.css">
</head>
<body>
  <div class="mdl-grid">
    <div class="login-box">
      <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">后台管理系统</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="username">
              <label class="mdl-textfield__label" for="username">用户名</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" id="pwd">
              <label class="mdl-textfield__label" for="pwd">密码</label>
            </div>
            <div>
              <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent submitbtn">登录</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<script src="/js/material.min.js"></script>
</body>
</html>
